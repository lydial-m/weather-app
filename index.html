<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b258823d0b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-container-wrapper">
        <div class="weather-container" id="weather-container">
          <div class="search-element">
            <button class="location-button text-center" id="current-location">
              <i class="fa-solid fa-location-dot"></i>
            </button>
            <form id="input-city-form">
              <input
                class="city-input"
                type="text"
                placeholder="Enter your city"
                autofocus="on"
                autocomplete="off"
                id="city-input-value"
              />
              <button class="search-button" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
          <h1></h1>
          <div class="row today">
            <div class="col-6 temp-today">
              <span id="current-temp"></span>
              <span class="deg-toggle"
                >&deg;<a href="#" class="active" id="celsius-toggle">C</a> |
                &deg;<a href="#" class="inactive" id="fahrenheit-toggle">F</a>
              </span>
            </div>
            <div class="col-6">
              <span class="icon-today">
                <i id="current-icon"></i>
              </span>
            </div>
          </div>
          <div class="row today">
            <div class="col-6 details-today" id="current-date"></div>
            <div class="col-6 details-today">
              <span id="current-description"></span>
              <div class="more-info">
                <button class="info-button">
                  <i class="fa-solid fa-circle-info"></i>
                </button>
                <span class="more-info-text"
                  ><ul class="more-info-list">
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span>m/s</li>
                  </ul></span
                >
              </div>
            </div>
          </div>
          <div class="row today">
            <div class="col-6 details-today" id="current-time"></div>
            <div class="col-6 details-today">
              <span class="max-temp" id="max-temp-today"></span>&deg;
              <span id="min-temp-today"></span>&deg;
            </div>
          </div>
          <br />
          <div class="future-forecast" id="forecast"></div>
        </div>
        <small
          ><a
            href="https://github.com/lydialcodes/weather-app"
            target="_blank"
            class="git-link"
            >Open-source code</a
          >
          by Lydia Lim</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
